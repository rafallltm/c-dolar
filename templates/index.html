<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Conversor de Moedas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Taxa de câmbio USD-BRL: <span id="taxa-cambio">Carregando...</span></p>
                        <form id="conversor-form">
                            <div class="mb-3">
                                <label for="reais" class="form-label">Valor em Reais (BRL)</label>
                                <input type="number" step="0.01" class="form-control" id="reais" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Converter</button>
                        </form>
                        <p class="text-center mt-3">Valor em Dólares (USD): <span id="resultado">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Obter a taxa de câmbio
            fetch("/get_rate")
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById("taxa-cambio").textContent = data.taxa;
                    }
                });

            // Converter o valor
            document.getElementById("conversor-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const reais = document.getElementById("reais").value;
                const taxa = document.getElementById("taxa-cambio").textContent;

                fetch("/convert", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ reais: reais, taxa: taxa }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById("resultado").textContent = data.dolares;
                    }
                });
            });
        });
    </script>
</body>
</html>
